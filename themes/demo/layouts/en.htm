description = "Default layout"
==
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ this.page.title }}</title>
        <meta name="description" content="{{ this.page.meta_description }}">
        <meta name="title" content="{{ this.page.meta_title }}">
        <meta name="author" content="OctoberCMS">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="generator" content="OctoberCMS">
        <link rel="icon" type="image/ico" href="{{ 'assets/images/icon.ico'|theme }}">
        <link href="{{ 'assets/vendor/bootstrap/css/bootstrap.css'|theme }}" rel="stylesheet">
	<link href="{{ 'assets/vendor/font-awesome/css/all.css'|theme }}" rel="stylesheet">
	<script src="{{ 'assets/vendor/jquery.js'|theme }}"></script>	
	<script src="https://unpkg.com/vue@2.2.1"></script>
	{% styles %}
    </head>
    <body>

        <!-- Header -->

	{% partial 'english/header' %}
      
        <!-- Content -->
        <section id="layout-content">
            {% page %}
        </section>

        <!-- Footer -->
      
        <!-- Scripts -->
        <script src="{{ 'assets/vendor/bootstrap/js/bootstrap.js'|theme }}"></script>
    </body>
</html>
