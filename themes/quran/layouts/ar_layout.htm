description = "arabic_layout"
==
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ this.page.title }}</title>
        <meta name="description" content="{{ this.page.meta_description }}">
        <meta name="title" content="{{ this.page.meta_title }}">
        <meta name="author" content="OctoberCMS">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="generator" content="OctoberCMS">
        <link rel="icon" type="image/ico" href="https://bahrenoor.com/themes/quran/assets/images/icon.ico">
        <link href="https://bahrenoor.com/themes/quran/assets/vendor/bootstrap/css/bootstrap.css" rel="stylesheet">
	    <link href="https://bahrenoor.com/themes/quran/assets/vendor/font-awesome/css/all.css" rel="stylesheet">
	    <script src="https://bahrenoor.com/themes/quran/assets/vendor/jquery.js"></script>	
	    <script src="https://unpkg.com/vue@2.2.1"></script>
    {% styles %}
    <style>

        @font-face{

            font-family: "myFont";
            src : url("https://bahrenoor.com/themes/quran/assets/fonts/myFont.ttf")

        }
    </style>    
    </head>
    <body id="mywindow">

        <!-- Header -->

	{% partial 'arabic/header' %}
      
        <!-- Content -->
        <section id="layout-content">
            {% page %}
        </section>

        <!-- Footer -->

    {% partial 'arabic/footer' %}    
      
        <!-- Scripts -->
        <script src="https://bahrenoor.com/themes/quran/assets/vendor/bootstrap/js/bootstrap.js"></script>
    </body>
</html>
